<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Local Weather App</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<!-- loading icon -->
		<div id='spinner'></div>
		<!-- weather! -->
		<div id='weather-box'>
			<div class='top'>
				<div class='wrapper'>
					<!-- Powered by Darksky -->
					<a class="footer" href='https://darksky.net/poweredby/'></a>
					<!-- location -->
					<div id='location'></div>
					<!-- time -->
					<div id='time'></div>
					<!-- summary -->
					<div id='summary'></div>
				</div>
			</div>
			<div class='middle'>
				<div id='weather'>
					<canvas id="icon0" width='128' height='128'></canvas>
					<div>
						<!-- temperature -->
						<div id='temperature-holder'>
							<div id='temperature'></div>
							<div id='temperature-format'>
								<a id='changeFormat' href='javascript:void(0);'>Â°C</a>
							</div>
						</div>
					</div>
				</div>
				<div id='additional'>
					<div>
						<!-- precipitation -->
						<div>
							Precipitation:
							<span id="precipitation"></span>
						</div>
						<!-- humidity -->
						<div>
							Humidity:
							<span id="humidity"></span>
						</div>
						<!-- windSpeed -->
						<div>
							Windspeed:
							<span id="windSpeed"></span>
						</div>
					</div>
				</div>
			</div>
			<div class='bottom'>
				<div class='wrapper2'>
					<div class="future">
						<div class="day"></div>
						<canvas id="icon1" width="64" height="64"></canvas>
						<div class="min-max-holder">
							<div class="max" id="max0"></div>
							<div class="min" id="min0"></div>
						</div>
					</div>
					<div class="future">
						<div class="day"></div>
						<canvas id="icon2" width="64" height="64"></canvas>
						<div class="min-max-holder">
							<div class="max" id="max1"></div>
							<div class="min" id="min1"></div>
						</div>
					</div>
					<div class="future">
						<div class="day"></div>
						<canvas id="icon3" width="64" height="64"></canvas>
						<div class="min-max-holder">
							<div class="max" id="max2"></div>
							<div class="min" id="min2"></div>
						</div>
					</div>
					<div class="future">
						<div class="day"></div>
						<canvas id="icon4" width="64" height="64"></canvas>
						<div class="min-max-holder">
							<div class="max" id="max3"></div>
							<div class="min" id="min3"></div>
						</div>
					</div>
					<div class="future">
						<div class="day"></div>
						<canvas id="icon5" width="64" height="64"></canvas>
						<div class="min-max-holder">
							<div class="max" id="max4"></div>
							<div class="min" id="min4"></div>
						</div>
					</div>
					<div class="future">
						<div class="day"></div>
						<canvas id="icon6" width="64" height="64"></canvas>
						<div class="min-max-holder">
							<div class="max" id="max5"></div>
							<div class="min" id="min5"></div>
						</div>
					</div>
					<div class="future">
						<div class="day"></div>
						<canvas id="icon7" width="64" height="64"></canvas>
						<div class="min-max-holder">
							<div class="max" id="max6"></div>
							<div class="min" id="min6"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/skycons.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
